{% macro add_comment(comment) %}
    <div class="row comment-row">
        <div class="pull-left">
            <img src="{{ comment.author.get_image_server_link(64) }}" class="img-rounded" />
        </div>
        <div class="">
            <div>
                {{ comment.author.name }} | {{ comment.created_on }}
            </div>
            <div>
                <pre>{{ comment.message }}</pre>
            </div>
            <div></div>
        </div>
    </div>
{% endmacro %}
