{% autoescape true %}
    <!DOCTYPE html>
    <html lang="en">
        <head>
            <title>{% block title %}{% endblock %}</title>

            <link rel="stylesheet" href="{{ url_for('static', filename='css/evecomments.css') }}">
            <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

            <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
            <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
            <script src="{{ url_for('static', filename='js/evecomments.js') }}"></script>

            {% block head %}{% endblock %}
        </head>
        <body>
            <div class="container">
                {% include "nav.html" %}
                {% block body %}{% endblock %}
            </div>
        </body>
    </html>
{% endautoescape %}
